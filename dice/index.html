    <button id="addDiceButton"  onclick="addDice()"><i class="fa-solid fa-dice"></i></button>
    <br>
    <button id="rollAllDiceButton"  onclick="allRollDice()"><!--<i class="fa-solid fa-repeat"></i>--></button>

    <div id="diceContainer">
<div id="dice_1" class="dice" onclick="rollDice(1)">

    </div>
    </div>
    <div class="dice-face two">
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <div class="dice-face three">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <div class="dice-face four">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <div class="dice-face five">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <div class="dice-face six">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <div class="dice-face seven"></div>
    <div class="dice-face eight"></div>
    <div class="dice-face nine"></div>
</div>
</div>
